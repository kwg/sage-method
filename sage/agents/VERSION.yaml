# SAGE Agent Version Tracking
# ============================
# Tracks which SAGE version each SAGE agent was derived from,
# their customization status, and sync history.
#
# Run the agent sync workflow to compare against SAGE upstream
# and detect new logic or improvements.

# Current SAGE reference version
upstream_source_version: "6.0.0-alpha.19"
upstream_commit: "5c756b64"
initial_copy_date: "2025-12-10"
last_sync_check: "2025-12-18"

# Agent status legend:
#   derived     - Started from SAGE, heavily customized for SAGE
#   sage-native - Created specifically for SAGE, no SAGE equivalent
#   vanilla     - Direct copy from SAGE, minimal changes
#   new         - New agent from SAGE not yet in SAGE

# Claude Command Naming Convention
# ================================
# Wrappers use group prefixes for clustering in Claude Code:
#   software-*  - Software development agents (from BMM + sage-native)
#   game-*      - Game development agents (from BMGD)
#   cis-*       - Creative Intelligence Suite agents
#   agentdev-*  - Agent building/meta agents (from BMB + core)

